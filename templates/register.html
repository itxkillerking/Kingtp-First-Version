<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Kingtp AI</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>

    <div id="mouse-light"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="dashboard" id="glass-card" style="align-items: center;">
        
        <div class="sidebar" style="background: transparent; border: none; width: 45%;">
            <div class="logo">
                <div class="logo-circle"></div> KINGTP AI
            </div>
            
            <h2>Join The<br>Future</h2>
            <p>Create your account to access the world's most intelligent logic engine.</p>
        </div>

        <div class="input-area" style="width: 50%; padding-right: 60px;">
            <h2 style="color: white; margin-bottom: 30px; font-size: 24px;">CREATE ACCOUNT</h2>

            {% if error %}
            <div class="error-msg">{{ error }}</div>
            {% endif %}

            <form action="/register" method="POST" autocomplete="off">
                
                <input type="text" name="username" placeholder="Full Name" required autocomplete="off">
                
                <input type="email" name="email" placeholder="Email Address" required autocomplete="off">
                
                <select name="role">
                    <option value="standard">Standard User</option>
                    <option value="admin">Admin</option>
                </select>

                <input type="password" name="password" placeholder="Password" required autocomplete="new-password">

                <button type="submit">Register Now â†’</button>
            </form>

            <div class="login-link">
                Already have an account? <a href="/login">Login</a>
            </div>
        </div>
    </div>

    <script src="../static/script.js"></script>

</body>
</html>
