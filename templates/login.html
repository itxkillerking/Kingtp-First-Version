<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Kingtp AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div id="mouse-light"></div>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="dashboard" id="glass-card" style="height: 600px; width: 1000px;">
        
        <div class="sidebar" style="width: 50%; border: none; justify-content: center;">
            <div class="logo" style="font-size: 32px;"><div class="logo-circle"></div> KINGTP AI</div>
            <div style="font-size: 50px; font-weight: 800; line-height: 1; margin-bottom: 20px;">We Are The<br>Best In<br>Business</div>
            <p style="opacity: 0.8;">Elevate your workflow efficiency with Kingtp's sleek and intuitive login page.</p>
        </div>

        <div class="chat-area" style="justify-content: center; padding: 60px; background: rgba(255,255,255,0.1);">
            <div class="chat-header" style="border: none; padding: 0; margin-bottom: 30px;">
                <h2 style="font-size: 28px;">WELCOME BACK</h2>
            </div>

            {% if error %}
                <div style="color: #721c24; background: #f8d7da; padding: 10px; border-radius: 5px; margin-bottom: 15px;">{{ error }}</div>
            {% endif %}

            <form action="/login" method="POST">
                <input type="email" name="email" placeholder="email@address.com" required style="width: 100%; margin-bottom: 15px;">
                <input type="password" name="password" placeholder="Password" required style="width: 100%; margin-bottom: 15px;">
                
                <button type="submit" style="width: 100%; justify-content: center;">Proceed to my Account &rarr;</button>
            </form>

            <div style="margin-top: 20px; display: flex; justify-content: space-between; font-size: 13px;">
                <a href="/register" style="color: white; text-decoration: none; opacity: 0.8;">Create New Account</a>
                <a href="/reset" style="color: white; text-decoration: none; opacity: 0.8;">Forgot Password?</a>
            </div>
        </div>

    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
